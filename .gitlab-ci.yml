stages:
  - style
  - test
  - deploy

pep8:
  stage: style
  script:
    - pip install tox
    - tox -e pep8
  tags:
    - python2.7

unittest-py27:
  stage: test
  script:
    - pip install tox
    - tox -e py27
  tags:
    - python2.7

unittest-py34:
  stage: test
  script:
    - pip install tox
    - tox -e py34
  tags:
    - python3.4

docker-deploy:
  stage: deploy
  script:
    - docker build -t flask-demo .
    - docker run -id -p 5000:500 flask-demo 
  tags:
    - shell